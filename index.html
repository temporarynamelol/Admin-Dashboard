<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header-container">
            <img src="./images/icons/dashboard.png" alt="dashboard icon" class="icon" id="header-icon" /> 
            <h2 class="dashboard-header">Dashboard</h2>
        </div>
        <div class="sidebar-second-container">
            <img src="./images/icons/home.png" alt="Home" class="icon">
            <p class="nav-link">Home</p>
            <img src="./images/icons/profile.png" alt="profile icon" class="icon">
            <p class="nav-link">Profile</p>
            <img src="./images/icons/message.png" alt="message icon" class="icon">
            <p class="nav-link">Messages</p>
            <img src="./images/icons/history.png" alt="History icon" class="icon">
            <p class="nav-link">History</p>
            <img src="./images/icons/page.png" alt="Tasks icon" class="icon">
            <p class="nav-link">Tasks</p>
            <img src="./images/icons/community.png" alt="Communities icon" class="icon">
            <p class="nav-link">Communities</p>
        </div>
        <div class="sidebar-third-container">
            <img src="./images/icons/settings.png" alt="settings icon" class="icon">
            <p class="nav-link">Settings</p>
            <img src="./images/icons/question.png" alt="Support icon" class="icon">
            <p class="nav-link">Support</p>
            <img src="./images/icons/privacy.png" alt="privacy icon" class="icon">
            <p class="nav-link">Privacy</p>
        </div>
    </div>
    <div class="header">
        <div class="top-row">
            <form action="index.html" method="get" class="left-content">
                <button type="submit" class="search-button"><img src="./images/icons/search.png" alt="Search icon"></button>
                <input type="text" class="search-input">
            </form>
            <div class="right-content">
                <button class="alert-button"><img src="./images/icons/bell.png" alt="notification icon" ></button>
                <img class="profile-image" src="./images/icons/Display-picture.png" alt="profile image">
                <p class="user-name-1">user name</p>
            </div>
        </div>
        <div class="bottom-row">
            <div class="left-content">
                <img id="big-profile-image" class="profile-image" src="./images/icons/Display-picture.png" alt="profile image">
                <div class="home-message">
                    <p class="hi-there">Hi there,</p>
                    <p class="user-name-2">User Name (@user-name)</p>
                </div>
            </div>
            <div class="right-content">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="main-left">
            <h2 class="left-main-header">Your Projects</h2>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announcements">
            <h2 class="announcements-header">Announcements</h2>
            <div class="vert-card"></div>
        </div>
        <div class="trending">
            <h2 class="trending-header">Trending</h2>
            <div class="vert-card"></div>
        </div>
    </div>

</body>
</html>
